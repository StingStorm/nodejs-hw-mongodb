type: object
required:
  - _id
  - name
  - email
  - password
properties:
  _id:
    description: 'User`s id'
    type: string
    example: '65ca67e7ae7f10c88b598384'
  name:
    description: 'User`s name'
    type: string
    example: 'John Kennedy'
  email:
    description: 'User`s email'
    type: string
    example: 'example@mail.com'
  password:
    description: 'User`s password'
    type: string
    example: 'MyCool!242Pass54ge'
