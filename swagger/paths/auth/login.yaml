tags:
  - Auth
summary: Log In User
operationId: login
description: 'Log In with provided credentials'
security: []
requestBody:
  content:
    application/json:
      schema:
        required:
          - email
          - password
        properties:
          email:
            type: string
            example: 'example@mail.com'
          password:
            type: string
            example: 'MyCool!242Pass54ge'
responses:
  '200':
    description: 'Log In into account'
    content:
      application/json:
        schema:
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: '200'
            message:
              type: string
              example: 'Successfully logged in an user!'
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  example: '$token'
  '404':
    $ref: '../../components/responses/404.yaml'
    description: 'User not found Error'
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: '../../components/responses/500.yaml'
