tags:
  - Contacts
summary: Create Contact
operationId: createContact
description: 'Create contact with contact data'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: 'Contact`s Name'
            type: string
            example: 'Merry Hoffman'
          phoneNumber:
            description: 'Contact`s phone number'
            type: string
            example: '+1-415-555-0132'
          email:
            description: 'Contact`s email'
            type: string
            example: 'example@mail.com'
          isFavourite:
            description: 'Whether the contact is marked as a favorite'
            type: boolean
            example: false
          contactType:
            description: 'Contact`s type'
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            description: 'Link to contact`s photo'
            type: string
            format: binary
            example: 'https://res.cloudinary.com/dczy5l6qy/image/upload/v1735416820/awmvuwbavo9kdohcts6n.jpg'
responses:
  '201':
    description: 'Creates a contact'
    content:
      application/json:
        schema:
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'Successfully created a contact!'
            data:
              type: object
              $ref: ../../components/schemas/contact.yaml
  '400':
    description: 'Validation Error'
    content:
      application\json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: 'Validation Error'
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'Validation Error: $error'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: ../../components/responses/500.yaml
